<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link href="./output.css" rel="stylesheet" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="bg-primary">
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Shubham Kumar</a>.
    </div>

    <div class="flex justify-center items-center h-screen">
      <div class="relative">
        <div
          class="w-96 h-[34.5rem] bg-white rounded-xl absolute right-[.625rem] bottom-[.625rem] border border-black"
        >
          <div class="p-6">
            <div class="mb-5">
              <img
                src="./assets/images/illustration-article.svg"
                alt=""
                class="w-full rounded-md"
              />
            </div>

            <div class="mb-4">
              <div
                class="bg-primary font-extrabold px-3 py-1 w-fit h-[1.8125rem] text-center rounded"
              >
                Learning
              </div>

              <div class="font-medium my-5">Published 21 Dec 2023</div>

              <div class="font-extrabold text-primary text-2xl">
                HTML & CSS foundations
              </div>

              <p class="text-[#6B6B6B] font-medium my-4">
                These languages are the backbone of every website, defining
                structure, content, and presentation.
              </p>

              <div
                class="flex justify-between items-center w-[8.0625rem] h-8 mt-8"
              >
                <img
                  src="./assets/images/userpic.svg"
                  alt=""
                  class="h-full object-cover"
                />

                <div class="font-extrabold text-sm">Greg Hooper</div>
              </div>
            </div>
          </div>
        </div>
        <div class="w-96 h-[34.5rem] bg-black rounded-xl"></div>
      </div>
    </div>
  </body>
</html>
