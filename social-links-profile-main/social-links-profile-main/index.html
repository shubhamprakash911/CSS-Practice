<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link href="./output.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="bg-black text-white">
    <div class="flex justify-center items-center h-screen">
      <div class="bg-[#141414] w-[23.125rem] rounded-md">
        <div class="p-10 flex flex-col justify-center items-center">
          <div class="w-[4.6875rem] rounded-full overflow-hidden">
            <img
              src="./assets/images/avatar-jessica.jpeg"
              alt=""
              class="w-full"
            />
          </div>

          <div class="font-medium text-2xl mt-6">Jessica Randall</div>
          <div class="text-[#99f747] text-[.8125rem] bold mt-2 font-bold">
            London, United Kingdom
          </div>

          <p class="mt-6 text-gray-300">
            "Front-end developer and avid reader."
          </p>

          <div class="mt-4 w-full">
            <div class="mt-3 bg-gray-700 rounded-md text-center py-2">
              Github
            </div>
            <div class="mt-3 bg-gray-700 rounded-md text-center py-2">
              Frontend Mentor
            </div>
            <div class="mt-3 bg-gray-700 rounded-md text-center py-2">
              LinkedIn
            </div>
            <div class="mt-3 bg-gray-700 rounded-md text-center py-2">
              Twitter
            </div>
            <div class="mt-3 bg-gray-700 rounded-md text-center py-2">
              Instagram
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Shubham Kumar</a>.
    </div>
  </body>
</html>
